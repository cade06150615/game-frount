<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>猴子開箱 AI 超大箱子版本</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f0f9ff; }
  </style>
</head>
<body class="p-6 font-sans">
  <h1 class="text-3xl font-bold mb-4 text-center">猴子開箱 AI 系統（十億箱版本）</h1>

  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <!-- 顯示可選箱子 -->
    <div id="box-selection" class="grid grid-cols-5 gap-4 mb-6"></div>

    <button id="open-box-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6">猴子開箱一次</button>

    <div id="result" class="mb-6 text-center text-xl font-semibold"></div>

    <canvas id="qChart" height="150"></canvas>
    <canvas id="countChart" height="150" class="mt-8"></canvas>

    <div class="mt-6 flex justify-center gap-4">
      <button id="save-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">儲存學習進度</button>
      <button id="load-btn" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">載入學習進度</button>
      <button id="reset-btn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">重置學習資料</button>
    </div>
  </div>

  <script src="monkey.js"></script>
  <script src="ui.js"></script>
</body>
</html>
